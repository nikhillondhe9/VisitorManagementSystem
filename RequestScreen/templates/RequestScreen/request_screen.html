{%extends 'base.html'%}
{%block title%}Request Screen{%endblock title%}
{%block content%}
<section>
  <h3> Visit Details </h3>
  <form method="post">
  {%csrf_token%}
  {%for form_field in form%}
  <div>
  {{form_field.label_tag}}
  {{form_field}}
  {{form_field.errors}}
  </div>
  {%endfor%}
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>
{%endblock content%}
